        // ìƒ˜í”Œ ë°ì´í„° ìƒì„±
        async function generateSampleData(symbol, period) {
            const days = periodToDays(period);
            const data = {
                labels: [],
                prices: [],
                volumes: [],
                highs: [],
                lows: [],
                opens: [],
                closes: []
            };

            let basePrice = getBasePrice(symbol);
            let currentPrice = basePrice;

            for (let i = days; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                
                // ê°€ê²© ë³€ë™ ì‹œë®¬ë ˆì´ì…˜
                const volatility = 0.02; // 2% ë³€ë™ì„±
                const change = (Math.random() - 0.5) * volatility;
                currentPrice = Math.max(currentPrice * (1 + change), basePrice * 0.5);
                
                const open = currentPrice;
                const high = open * (1 + Math.random() * 0.03);
                const low = open * (1 - Math.random() * 0.03);
                const close = low + Math.random() * (high - low);
                const volume = Math.floor(Math.random() * 10000000) + 1000000;

                data.labels.push(date);
                data.opens.push(open);
                data.highs.push(high);
                data.lows.push(low);
                data.closes.push(close);
                data.prices.push(close);
                data.volumes.push(volume);
                
                currentPrice = close;
            }

            return data;
        }

        // ë°±í…ŒìŠ¤íŠ¸ ìˆ˜í–‰
        function performBacktest() {
            // ê°„ë‹¨í•œ ë°±í…ŒìŠ¤íŠ¸ ë¡œì§ (ì‹¤ì œë¡œëŠ” ë” ë³µì¡)
            const initialInvestment = 10000000; // 1ì²œë§Œì›
            let currentValue = initialInvestment;
            let maxValue = initialInvestment;
            let minValue = initialInvestment;
            let trades = 0;
            let winningTrades = 0;

            const ma20 = calculateMovingAverage(chartData.prices, 20);
            let position = 0; // 0: í˜„ê¸ˆ, 1: ë§¤ìˆ˜
            let buyPrice = 0;

            for (let i = 20; i < chartData.prices.length; i++) {
                const price = chartData.prices[i];
                const ma = ma20[i];
                const prevMA = ma20[i - 1];

                // ê³¨ë“ í¬ë¡œìŠ¤ (ë§¤ìˆ˜)
                if (position === 0 && price > ma && chartData.prices[i - 1] <= prevMA) {
                    position = 1;
                    buyPrice = price;
                    trades++;
                }
                // ë°ë“œí¬ë¡œìŠ¤ (ë§¤ë„)
                else if (position === 1 && price < ma && chartData.prices[i - 1] >= prevMA) {
                    position = 0;
                    const profit = (price - buyPrice) / buyPrice;
                    currentValue *= (1 + profit);
                    
                    if (profit > 0) winningTrades++;
                }

                // í˜„ì¬ í¬ì§€ì…˜ ê°€ì¹˜ ê³„ì‚°
                let portfolioValue = currentValue;
                if (position === 1) {
                    portfolioValue = currentValue * (price / buyPrice);
                }

                maxValue = Math.max(maxValue, portfolioValue);
                minValue = Math.min(minValue, portfolioValue);
            }

            const totalReturn = (currentValue - initialInvestment) / initialInvestment * 100;
            const maxDrawdown = (maxValue - minValue) / maxValue * 100;
            const winRate = trades > 0 ? (winningTrades / trades) * 100 : 0;

            return {
                totalReturn: totalReturn,
                maxDrawdown: maxDrawdown,
                trades: trades,
                winRate: winRate,
                finalValue: currentValue,
                sharpeRatio: totalReturn / Math.max(maxDrawdown, 1) // ê°„ë‹¨í•œ ê³„ì‚°
            };
        }

        // ê¸°ìˆ ì  ì§€í‘œ ê³„ì‚° í•¨ìˆ˜ë“¤
        function calculateMovingAverage(prices, period) {
            const ma = [];
            for (let i = 0; i < prices.length; i++) {
                if (i < period - 1) {
                    ma.push(null);
                } else {
                    const sum = prices.slice(i - period + 1, i + 1).reduce((a, b) => a + b, 0);
                    ma.push(sum / period);
                }
            }
            return ma;
        }

        function calculateRSI(prices, period = 14) {
            const rsi = [];
            const gains = [];
            const losses = [];

            for (let i = 1; i < prices.length; i++) {
                const change = prices[i] - prices[i - 1];
                gains.push(change > 0 ? change : 0);
                losses.push(change < 0 ? Math.abs(change) : 0);
            }

            for (let i = 0; i < gains.length; i++) {
                if (i < period - 1) {
                    rsi.push(null);
                } else {
                    const avgGain = gains.slice(i - period + 1, i + 1).reduce((a, b) => a + b, 0) / period;
                    const avgLoss = losses.slice(i - period + 1, i + 1).reduce((a, b) => a + b, 0) / period;
                    const rs = avgGain / (avgLoss || 0.01);
                    rsi.push(100 - (100 / (1 + rs)));
                }
            }

            return [null, ...rsi]; // ì²« ë²ˆì§¸ ìš”ì†ŒëŠ” ë³€í™”ìœ¨ì´ ì—†ìœ¼ë¯€ë¡œ null ì¶”ê°€
        }

        function calculateMACD(prices, fastPeriod = 12, slowPeriod = 26, signalPeriod = 9) {
            const fastEMA = calculateEMA(prices, fastPeriod);
            const slowEMA = calculateEMA(prices, slowPeriod);
            const macdLine = [];

            for (let i = 0; i < prices.length; i++) {
                if (fastEMA[i] !== null && slowEMA[i] !== null) {
                    macdLine.push(fastEMA[i] - slowEMA[i]);
                } else {
                    macdLine.push(null);
                }
            }

            const signalLine = calculateEMA(macdLine.filter(v => v !== null), signalPeriod);
            
            // ì‹ í˜¸ì„  ê¸¸ì´ë¥¼ MACD ë¼ì¸ê³¼ ë§ì¶¤
            const adjustedSignalLine = new Array(macdLine.length - signalLine.length).fill(null).concat(signalLine);

            const histogram = [];
            for (let i = 0; i < macdLine.length; i++) {
                if (macdLine[i] !== null && adjustedSignalLine[i] !== null) {
                    histogram.push(macdLine[i] - adjustedSignalLine[i]);
                } else {
                    histogram.push(null);
                }
            }

            return {
                macdLine: macdLine,
                signalLine: adjustedSignalLine,
                histogram: histogram
            };
        }

        function calculateEMA(prices, period) {
            const ema = [];
            const multiplier = 2 / (period + 1);
            let sum = 0;
            
            // ì²« ë²ˆì§¸ EMAëŠ” SMAë¡œ ì‹œì‘
            for (let i = 0; i < period; i++) {
                if (prices[i] !== null) {
                    sum += prices[i];
                }
                ema.push(null);
            }
            
            if (period <= prices.length) {
                ema[period - 1] = sum / period;
                
                for (let i = period; i < prices.length; i++) {
                    if (prices[i] !== null) {
                        ema[i] = (prices[i] * multiplier) + (ema[i - 1] * (1 - multiplier));
                    } else {
                        ema[i] = ema[i - 1];
                    }
                }
            }
            
            return ema;
        }

        function calculateBollingerBands(prices, period = 20, stdDev = 2) {
            const ma = calculateMovingAverage(prices, period);
            const upper = [];
            const lower = [];

            for (let i = 0; i < prices.length; i++) {
                if (i < period - 1) {
                    upper.push(null);
                    lower.push(null);
                } else {
                    const slice = prices.slice(i - period + 1, i + 1);
                    const mean = ma[i];
                    const variance = slice.reduce((sum, price) => sum + Math.pow(price - mean, 2), 0) / period;
                    const standardDeviation = Math.sqrt(variance);
                    
                    upper.push(mean + (standardDeviation * stdDev));
                    lower.push(mean - (standardDeviation * stdDev));
                }
            }

            return { upper, lower, middle: ma };
        }
