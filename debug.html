<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 테스트</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        .btn { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; margin: 5px; cursor: pointer; }
        .btn:hover { background: #0056b3; }
        .result { margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 5px; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <h1>🔍 JavaScript 동작 테스트</h1>
    
    <h3>1. 인라인 JavaScript</h3>
    <button class="btn" onclick="alert('인라인 JavaScript 작동!')">인라인 테스트</button>
    
    <h3>2. 함수 호출</h3>
    <button class="btn" onclick="testFunction()">함수 호출 테스트</button>
    
    <h3>3. DOM 조작</h3>
    <button class="btn" onclick="testDOM()">DOM 조작 테스트</button>
    <div id="dom-result" class="result">여기에 결과가 표시됩니다.</div>
    
    <h3>4. 콘솔 로그</h3>
    <button class="btn" onclick="testConsole()">콘솔 로그 테스트</button>
    <p>F12 > Console 탭에서 메시지 확인</p>
    
    <h3>5. 에러 체크</h3>
    <button class="btn" onclick="checkErrors()">에러 체크</button>
    <div id="error-result" class="result"></div>
    
    <script>
        console.log('🚀 페이지 로드됨 - ' + new Date().toLocaleString());
        
        function testFunction() {
            alert('함수가 정상 작동합니다!');
            console.log('✅ testFunction 호출됨');
        }
        
        function testDOM() {
            const result = document.getElementById('dom-result');
            result.innerHTML = '<span class="success">✅ DOM 조작이 성공했습니다! 시간: ' + new Date().toLocaleTimeString() + '</span>';
            console.log('✅ DOM 조작 성공');
        }
        
        function testConsole() {
            console.log('✅ 콘솔 로그 테스트');
            console.log('현재 시간:', new Date());
            console.log('브라우저 정보:', navigator.userAgent);
            alert('콘솔에 로그가 출력되었습니다. F12 > Console 탭을 확인하세요.');
        }
        
        function checkErrors() {
            const result = document.getElementById('error-result');
            
            try {
                // JavaScript 기본 기능 테스트
                const tests = {
                    'JavaScript 활성화': typeof window !== 'undefined',
                    'DOM 접근': typeof document !== 'undefined',
                    'JSON 지원': typeof JSON !== 'undefined',
                    'localStorage 지원': typeof Storage !== 'undefined',
                    '배열 메서드': Array.prototype.map !== undefined,
                    'ES6 지원': typeof Promise !== 'undefined'
                };
                
                let html = '<h4>JavaScript 기능 체크:</h4>';
                let allPassed = true;
                
                Object.entries(tests).forEach(([name, passed]) => {
                    const status = passed ? '✅' : '❌';
                    const className = passed ? 'success' : 'error';
                    html += `<div class="${className}">${status} ${name}: ${passed ? '지원됨' : '지원되지 않음'}</div>`;
                    if (!passed) allPassed = false;
                });
                
                if (allPassed) {
                    html += '<div class="success"><strong>🎉 모든 JavaScript 기능이 정상입니다!</strong></div>';
                } else {
                    html += '<div class="error"><strong>⚠️ 일부 기능에 문제가 있습니다.</strong></div>';
                }
                
                result.innerHTML = html;
                console.log('✅ 에러 체크 완료');
                
            } catch (error) {
                result.innerHTML = `<div class="error">❌ 에러 발생: ${error.message}</div>`;
                console.error('❌ 에러 체크 중 오류:', error);
            }
        }
        
        // 전역 에러 캐치
        window.onerror = function(message, source, lineno, colno, error) {
            console.error('❌ 전역 에러:', {
                message: message,
                source: source,
                line: lineno,
                column: colno,
                error: error
            });
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'result error';
            errorDiv.innerHTML = `❌ JavaScript 에러 발생:<br>
                메시지: ${message}<br>
                파일: ${source}<br>
                라인: ${lineno}`;
            document.body.appendChild(errorDiv);
        };
        
        // 페이지 로드 완료
        document.addEventListener('DOMContentLoaded', function() {
            console.log('✅ DOM 로드 완료');
            
            // 자동 실행 테스트
            setTimeout(function() {
                const autoTest = document.createElement('div');
                autoTest.className = 'result success';
                autoTest.innerHTML = '✅ 자동 테스트: setTimeout이 정상 작동합니다.';
                document.body.appendChild(autoTest);
            }, 1000);
        });
        
        console.log('✅ 스크립트 파일 로드 완료');
    </script>
    
    <!-- 추가 정보 -->
    <div style="margin-top: 30px; padding: 15px; background: #e9ecef; border-radius: 5px;">
        <h4>📋 브라우저 정보</h4>
        <script>
            document.write('<p><strong>User Agent:</strong> ' + navigator.userAgent + '</p>');
            document.write('<p><strong>언어:</strong> ' + navigator.language + '</p>');
            document.write('<p><strong>쿠키 활성화:</strong> ' + navigator.cookieEnabled + '</p>');
            document.write('<p><strong>온라인 상태:</strong> ' + navigator.onLine + '</p>');
        </script>
    </div>
</body>
</html>
